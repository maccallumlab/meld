package:
  name: meld-test
  version: {{ environ['VERSTRING'] }}

source:
  path: /io # [linux]
  path: /Users/travis/build/maccallumlab/meld #[osx]

requirements:
  build:
    - openmm-cuda{{ CUDA_SHORT_VERSION }} ==7.2.2
    - cmake
    - doxygen # [not osx]
    - python
    - swig
    - eigen3
    - numpy
    - scipy
    - hdf4
    - netcdf4
    - sphinx ">=1.8.5,<2"
    - sphinx_rtd_theme
    - mpi4py ==2.0.0
    - clangdev ==6.0.0
    - mypy
    - breathe

  run:
    - python
    - openmm-cuda{{ CUDA_SHORT_VERSION }} ==7.2.2
    - ambermini
    - numpy
    - scipy
    - hdf4
    - netcdf4
    - mpi4py ==2.0.0
    - scikit-learn >=0.18.0
    - parmed

test:
  requires:
    - mypy
  imports:
    - meld
    - meldplugin
  commands:
    - python -m unittest discover meld.test
    - mypy /io/meld

about:
    home: https://meldmd.org
